<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>美容套餐管理</title>
    <link rel="stylesheet" href="../../css/element.css">
    <link rel="stylesheet" href="../../css/base.css">

    <style>
        .avatar-uploader .el-upload {
            border: 1px dashed #d9d9d9;
            border-radius: 6px;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }
        .avatar-uploader .el-upload:hover {
            border-color: #409EFF;
        }
        .avatar-uploader-icon {
            font-size: 28px;
            color: #8c939d;
            width: 178px;
            height: 178px;
            line-height: 178px;
            text-align: center;
        }
        .avatar {
            width: 178px;
            height: 178px;
            display: block;
        }
    </style>
</head>
<body>
<div id="wrapper" v-cloak>
    <el-container>
        <el-aside :width="isCollapse ? '64px' : '200px'" style="background-color: black; transition:width .5s">
            <div style="background-color: black; height: 60px; line-height: 60px; text-align: center;
                color: white; font-size: 20px;">
                <transition name="el-fade-in-linear">
                    <span name="fade" v-show="!isCollapse"><a href="/page/end/index.html">后台</a></span>
                </transition>
            </div>
            <el-menu :default-openeds="['1']" style="border: none;" background-color="black" text-color="#fff"
                     active-text-color="#ffd04b"
                     default-active="setmeal"
                     class="el-menu-vertical-demo" :collapse="isCollapse">
                <a href="/page/end/index.html">
                    <el-menu-item index="home">
                        <i class="el-icon-data-line"></i>
                        <span slot="title">首页</span>
                    </el-menu-item>
                </a>
                <el-submenu index="1" v-if="user.permission && user.permission.length > 0">
                    <template slot="title">
                        <i class="el-icon-menu"></i>
                        <span slot="title">信息管理</span>
                    </template>
                    <a :href="item.path" v-for="item in user.permission" :key="item.id">
                        <el-menu-item :index="item.flag">
                            <i class="el-icon-s-data"></i>
                            <span slot="title">{{item.name}}</span>
                        </el-menu-item>
                    </a>
                </el-submenu>
            </el-menu>
        </el-aside>
        <el-container>
            <el-header style="background-color: black; line-height: 60px; color: white;">
                <el-row>
                    <el-col :span="1">
                        <i style="font-size: 22px; cursor: pointer"
                           :class="[isCollapse ? 'el-icon-s-unfold' : 'el-icon-s-fold']" @click="handleCollapse"></i>
                    </el-col>
                    <el-col :span="2" :offset="21" style="text-align: right">
                        <span style="color: white; margin-right: 10px">{{user.username}}</span>
                        <el-dropdown>
                            <img src="/files/avatar"
                                 style="width: 40px; height: 40px; margin-right: 10px; border-radius: 50%">
                            <el-dropdown-menu slot="dropdown">
                                <a href="/page/end/person.html"
                                   style="display:inline-block; padding: 5px 0; width: 100px; text-align: center; color: black">个人信息</a>
                                <a @click="logout" href="#"
                                   style="display:block; width: 100px;  text-align: center; color: black">退出</a>
                            </el-dropdown-menu>
                        </el-dropdown>
                    </el-col>
                </el-row>
            </el-header>
            <!-- 主体区域 -->
            <el-main>
                <div style="color: black; font-size: 20px; margin: 10px 0">美容套餐管理</div>
                <div style="height: 1px; background-color: white"></div>
                <el-input v-model="search" style="width: 20%;" suffix-icon="el-icon-search" placeholder="请输入名称按回车搜索"
                          @keyup.enter.native="loadTable"></el-input>
                <el-button @click="add" type="primary" size="mini" style="margin: 10px 0">新增</el-button>
                <!-- <el-button @click="exp" type="primary" size="mini" style="margin: 10px 0">导出</el-button> -->
                <el-table
                        :data="tableData"
                        border
                        style="width: 100%">
                    <el-table-column
                            :prop="item.prop"
                            :label="item.label"
                            v-for="item in props"
                    >
                    </el-table-column>
                    <el-table-column
                            fixed="right"
                            label="操作"
                            width="100">
                        <template slot-scope="scope">
                            <el-button @click="edit(scope.row)" type="text">编辑</el-button>
                            <el-popconfirm
                                    @onConfirm="del(scope.row.id)"
                                    title="确定删除？"
                            >
                                <el-button type="text" slot="reference">删除</el-button>
                            </el-popconfirm>
                        </template>
                    </el-table-column>
                </el-table>
                <!-- 分页 -->
                <div style="background-color: white">
                    <el-pagination
                            @size-change="handleSizeChange"
                            @current-change="handleCurrentChange"
                            :current-page="pageNum"
                            :page-sizes="[5, 10, 20, 40]"
                            :page-size="pageSize"
                            layout="total, sizes, prev, pager, next, jumper"
                            :total="total">
                    </el-pagination>
                </div>

                <el-dialog title="美容套餐信息" :visible.sync="dialogFormVisible" width="30%"
                           close-on-click-modal="false" close-on-press-escape="false" show-close="false">
                    <el-tabs v-model="activeName" type="card" @tab-click="handleClick">

                        <el-tab-pane label="套餐信息" name="first">
                            <el-form ref="form" :model="entity" label-width="80px">

                                <el-row>
                                    <el-col :span="12">
                                    <div class="grid-content bg-purple">
                                        <el-form-item label="编码">
                                            <el-input v-model="entity.id"></el-input>
                                        </el-form-item>
                                    </div>
                                    </el-col>

                                    <el-col :span="12">
                                        <div class="grid-content bg-purple-light">
                                            <el-form-item label="名称">
                                                <el-input v-model="entity.name"></el-input>
                                            </el-form-item>
                                        </div>
                                    </el-col>
                                </el-row>

                                <el-row>
                                    <el-col :span="12">
                                        <div class="grid-content bg-purple">
                                            <el-form-item label="性别">
                                                <el-select v-model="entity.sex" placeholder="请选择你的性别">
                                                    <el-option label="不限" value="2"></el-option>
                                                    <el-option label="男" value="1"></el-option>
                                                    <el-option label="女" value="0"></el-option>
                                                </el-select>
                                            </el-form-item>
                                        </div>
                                    </el-col>

                                    <el-col :span="12">
                                        <div class="grid-content bg-purple-light">
                                            <el-form-item label="套餐价格">
                                                <el-input v-model="entity.price"></el-input>
                                            </el-form-item>
                                        </div>
                                    </el-col>
                                </el-row>


                                <el-form-item label="上传图片">
                                <el-upload
                                    class="avatar-uploader"
                                    action="/api/setmeal/upload1"
                                    :show-file-list="false"
                                    :on-success="handleAvatarSuccess"
                                    :before-upload="beforeAvatarUpload">
                                <img v-if="imageUrl" :src="imageUrl" class="avatar">
                                <i v-else class="el-icon-plus avatar-uploader-icon"></i>
                            </el-upload>
                                </el-form-item>



                                <el-form-item label="说明">
                                    <el-input type="textarea" v-model="entity.remark"></el-input>
                                </el-form-item>
                                <el-form-item label="注意事项">
                                    <el-input type="textarea" v-model="entity.attention"></el-input>
                                </el-form-item>
                            </el-form>


                        </el-tab-pane>
                        <el-tab-pane label="项目组信息" name="second">项目组信息</el-tab-pane>
                    </el-tabs>


                    <div slot="footer" class="dialog-footer">
                        <el-button @click="dialogFormVisible = false">取 消</el-button>
                        <el-button type="primary" @click="save">确 定</el-button>
                    </div>
                </el-dialog>

            </el-main>
        </el-container>
    </el-container>
</div>

<script src="../../js/jquery.min.js"></script>
<script src="../../js/vue.min.js"></script>
<script src="../../js/element.js"></script>
<script src="../../js/tinymce/tinymce.min.js"></script>
<script src="../../js/base.js"></script>

<script>

    let urlBase = "/api/setmeal/";
    new Vue({
        el: "#wrapper",
        data: {
            imageUrl: '',
            activeName: 'first',
            user: {},
            tableData: [],
            pageNum: 1,
            pageSize: 10,
            total: 0,
            dialogFormVisible: false,
            entity: {},
            isCollapse: false,
            search: '',
            props: [{"label": "套餐编码", "prop": "id"}, {"label": "套餐名称", "prop": "name"}, {
                "label": "是否上架",
                "prop": "status"
            }, {"label": "适用性别", "prop": "sex"}, {"label": "套餐价格", "prop": "price"}, {
                "label": "套餐说明",
                "prop": "remark"
            }, {"label": "注意事项", "prop": "attention"}, {"label": "套餐图片", "prop": "img"}, {
                "label": "套餐数量",
                "prop": "count"
            }]
        },
        created() {
            this.user = sessionStorage.getItem("user") ? JSON.parse(sessionStorage.getItem("user")) : {};
            this.loadTable();


        },
        methods: {
            handleAvatarSuccess(res, file) {
                this.imageUrl = URL.createObjectURL(file.raw);
            },
            beforeAvatarUpload(file) {
                // 这个是图片上传前 对图片的后缀名的校验，除了jpg,还可以 传 png,,,需要自已手动更改
                const isJPG = file.type === 'image/jpeg';
                const isLt2M = file.size / 1024 / 1024 < 10;

                if (!isJPG) {
                    this.$message.error('上传头像图片只能是 JPG 格式!');
                }
                if (!isLt2M) {
                    this.$message.error('上传头像图片大小不能超过 10MB!');
                }
                return isJPG && isLt2M;
        },
        handleClick(tab, event) {
            console.log(tab, event);
        },
        handleCollapse() {
            this.isCollapse = !this.isCollapse;
        },
        logout() {
            $.get("/api/user/logout");
            sessionStorage.removeItem("user");
            location.href = "/page/end/login.html";
        },
        loadTable() {
            $.get(urlBase + "/page?pageNum=" + this.pageNum + "&pageSize=" + this.pageSize + "&name=" + this.search).then(res => {
                this.tableData = res.data.records;
            this.total = res.data.total;
        })
        },
        exp() {
            window.open(urlBase + "/export");
        },
        handleSizeChange(pageSize) {
            this.pageSize = pageSize;
            this.loadTable();
        },
        handleCurrentChange(pageNum) {
            this.pageNum = pageNum;
            this.loadTable();
        },
        add() {
            this.entity = {};
            this.dialogFormVisible = true;
        },
        save() {
            let type = this.entity.id ? "PUT" : "POST";
            $.ajax({
                url: urlBase,
                type: type,
                contentType: "application/json",
                data: JSON.stringify(this.entity)
            }).then(res => {
                if(res.code === '0'
        )
            {
                this.$message({
                    message: "保存成功",
                    type: "success"
                });
                this.loadTable();
            }
        else
            {
                this.$message({
                    message: res.msg,
                    type: "error"
                })
            }
            this.dialogFormVisible = false;
        })
        },
        edit(obj) {
            this.entity = obj;
            this.dialogFormVisible = true;
        },
        del(id) {
            $.ajax({
                url: urlBase + id,
                type: "delete"
            }).then(res => {
                if(res.code === '0'
        )
            {
                this.$message({
                    message: "删除成功",
                    type: "success"
                })
                this.loadTable();
            }
        else
            {
                this.$message({
                    message: res.msg,
                    type: "error"
                })
            }
        })
        }
    }
    })
</script>
</body>
</html>
